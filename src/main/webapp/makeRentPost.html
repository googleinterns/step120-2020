<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Make Rent Post</title>
    <link rel="stylesheet" href="resources/css/makeRentPost.css">
    <script src="resources/js/makeRentPost.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6bcbqYrdzHJB2n6WRGItxIcW2t2uQ6-4&libraries=places&callback=initAutocomplete"
      async defer></script>
  </head>
  <body>
    <div id="navbar">        
      <ul id="navbarul">
        <li class="navbarli"><a href="index.html">Home</a></li>
        <li class="navbarli"><a class="active" href="makeRentPost.html">Rent Post</a></li>
      </ul>
    </div>
    <div id="header">
      <h1>Post in Rent</h1>
    </div>
    <form action="/rent-posts" method="POST">
        <p>Title:</p>
        <input name="title-input" placeholder="Enter your title here" required></input>
        <p>Description:</p>
        <textarea name="description-input" placeholder="Enter your comment here" required></textarea>
        <p>Monthly Rent:</p>
        <input type="number" id="price-input" name="price-input" min="1" required>
        <p>Number of rooms:</p>
        <input type="number" id="numRooms-input" name="numRooms-input" min="1" required>
        <p>Lease type:</p>
        <select name="leaseTypes-input" size="3" required>
          <option value="YEAR_LONG">Year-long</option>
          <option value="MONTH_TO_MONTH">Month-to-Month</option>
          <option value="SUMMER_SUBLET">Summer Sublet</option>
        </select>
        <p>Room type:</p>
        <select name="roomTypes-input" size="2" required>
          <option value="SINGLE">Single</option>
          <option value="SHARED">Shared Occupancy</option>
        </select>
        <label for="startDate">Lease Start Date:</label>
        <input type="date" id="startDate-input" name="startDate-input" required>
        <label for="endDate">Lease End Date:</label>
        <input type="date" id="endDate-input" name="endDate-input" required>
        <input id="lat" name="lat" type="hidden" required>
        <input id="lng" name="lng" type="hidden" required>
        <div id="addressField">
          <input id="autocomplete" placeholder="Enter your address" type="text">
          </input>
        </div>
        <table id="address">
          <tr>
            <td>Street address</td>
            <td><input id="street_number" disabled="true"/></td>
            <td><input id="route" disabled="true"/></td>
          </tr>
          <tr>
            <td>City</td>
            <td colspan="3"><input id="locality" disabled="true"/></td>
          </tr>
          <tr>
            <td>State</td>
            <td><input id="administrative_area_level_1" disabled="true"/></td>
            <td>Zip code</td>
            <td><input id="postal_code" disabled="true"/></td>
          </tr>
          <tr>
            <td>Country</td>
            <td><input id="country" disabled="true"/></td>
          </tr>
        </table>
      <input type="submit" value="Post Listing" />
    </form>
  </body>
</html>
